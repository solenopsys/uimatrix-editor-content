<div style="display: flex">
  <ui-select
    [dataProvider]="provider"
    [(value)]="value$ "
    (valueChange)="entitySelect($event)"
    (textChange)="textChanged($event)"
  >
  </ui-select>

  <ng-container *ngIf=" this.nodesGroup$ |async; let group">
    <button *ngIf="group.edited" (click)="saveValues()">Сохранить</button>
  </ng-container>
</div>


<div style="overflow-y: scroll; height: 1200px;">
 <ui-graph-text [groupID]="groupId" ></ui-graph-text>
</div>
